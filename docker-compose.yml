# docker compose for application (webserver, microservice under things layer).

version: '2'
services:

# Application

dockeriot-test-flask:
    build:
      context: .
      dockerfile: Dockerfile.flask
    volumes:
      - /mnt/nfs/npo-test/source/npo/:/app/
      
    depends_on:
      - dockeriot-test-yyyy
      - dockeriot-test-xxxx
    ports:
      - xxxx:8000
    extra_hosts:
      - postgres-db:127.0.0.1  # database

# web server

  nginx:
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./vhosts/:/etc/nginx/conf.d/:ro
      - ./error-pages/:/usr/share/nginx/html/:ro
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
